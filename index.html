<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="bootstrap/favicon.ico">

    <title>NYC SpeakEZ</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="bootstrap/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="bootstrap/css/main.css" rel="stylesheet">

    <script src="bootstrap/assets/js/ie-emulation-modes-warning.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Find A Speakeasy</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li id="search"><a href="#">Search</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container_2">
      <nav class="options-box">
        <h1>Start with an NYC Speakeasy!</h1>
        <hr>
        <h3 data-bind="visible: visits() < locationListItems().length">You've been to <span data-bind="text: visits"></span> out of <span data-bind="text: locationListItems().length"></span> Speakeasys!!</h3>
        <h2 data-bind="visible: visits() === locationListItems().length">Hurray! You've visited all the Speakeasys!</h2>
        <div>
          <input type="button" data-bind="click: showAllListings" value="Show All Listings">
          <input type="button" value="Remove Listings" data-bind="visible: removeButton() === true, click: removeLocations">
          <br>
          <hr>
        <div>
          <input id="search-filter-text" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Search">
          <input id="filter" type="button" value="Filter">
          <hr>  
          <ul id="list-view" data-bind="foreach: filteredItems">
            <li data-bind="text: title, click: $parent.changeItemMarker"></li>
            <input id="checkInButton" type="button" value="Check In?" data-bind="click: $parent.increaseVisits, visible: clicked() !== true">
            <hr>
          </ul>
          <center>
            <img id="dropdown-icon" src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_keyboard_arrow_down_48px-128.png" data-bind="click: loadYelpResults">
          </center>
        </div>
        <div>
          <h4><strong>Not near <span>NYC</span>? No problem! Search for <span>Speakeasys</span> near you using <span>Yelp</span> below!</strong></h4>
          <hr>
          <form id="yelp_form_container" data-bind="submit: loadData">
            <input type="text" data-bind="value: city" placeholder="Search your city!">
            <select data-bind="foreach: states, value: state">
              <option data-bind="text: abbreviation"></option>
            </select>
            <button type="submit">Let's Go</button>
          </form>
          <br>
        </div>
      </nav> <!-- navigation -->
    </div><!-- /.container -->
    <main>
      <div class="container_2" id="map"></div>
    </main>

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
    <script src="js/app.js"></script>
    <!-- This is for the options box animation -->
    <script>
      var menu = document.querySelector('#search');
      var main = document.querySelector('main');
      var drawer = document.querySelector('.options-box');

      menu.addEventListener('click', function(e) {
        drawer.classList.toggle('open');
        e.stopPropagation();
      });
      main.addEventListener('click', function() {
        drawer.classList.remove('open');
      });
    </script>
    <script async def src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3&key=AIzaSyAkj2EcmBSxz-iZGVRW1ksEvq1MPXtmLvY&callback=octopus.init">
    </script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bootstrap/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
