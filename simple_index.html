<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYC SpeakEZ</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap_main.css">
</head>
<body>
	<div class="container">
		<div class="options-box">
			<h1>Discover an NYC speakeasy!</h1>
			<hr>
			<h2 data-bind="visible: visits() < locationListItems().length">You've been to <span data-bind="text: visits"></span> out of <span data-bind="text: locationListItems().length"></span> speakeasys!!</h2>
			<h2 data-bind="visible: visits() === locationListItems().length">Hurray! You've visited all the speakeasys!</h2>
			<div>
				<span class="text">Within</span>
				<select id="max-duration">
					<option value="10">10 min</option>
					<option value="15">15 min</option>
					<option value="30">30 min</option>
					<option value="60">1 hour</option>
				</select>
				<select id="mode">
					<option value="DRIVING">drive</option>
					<option value="WALKING">walk</option>
					<option value="BICYCLING">bike</option>
					<option value="TRANSIT">transit ride</option>
				</select>
				<span class="text">of</span>
				<input id="search-within-time-text" type="text" placeholder="Ex: Pennsylvania Station">
				<input id="search-within-time" type="button" value="Go">
			</div>
			<hr>
			<div>
				<input id="search-filter-text" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Search">
				<input id="filter" type="button" value="Filter">
				<hr>	
				<ul id="list-view" data-bind="foreach: filteredItems">
					<li data-bind="text: title, click: $parent.changeItemMarker"></li>
					<input id="checkInButton" type="button" value="Check In?" data-bind="click: $parent.increaseVisits, visible: clicked() !== true">
					<hr>
				</ul>
			</div>
			<div>
				<form id="yelp_form_container">
					<input type="text" id="city" value="" placeholder="Search your city!">
					<select id="state_selection" value="" data-bind="foreach: states">
						<option data-bind="text: abbreviation"></option>
					</select>
					<button id="yelp_submit-btn">Let's go!</button>
				</form>
			</div>
			<div>
				<ul id="yelp_results"></ul>
			</div>
		</div>
		<div id="map"></div>
	</div>

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/oauth-signature.min.js"></script>
	<script src="js/app2.js"></script>
	<script async def src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3&key=AIzaSyAkj2EcmBSxz-iZGVRW1ksEvq1MPXtmLvY&callback=octopus.init">
	</script>
</body>
</html>
