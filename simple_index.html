<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYC SpeakEZ</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap_main.css">
</head>
<body>
	<div class="container">
		<div class="options-box">
			<h1>Discover an NYC speakeasy!</h1>
			<hr>
<!-- 			<h2>You've been to <span data-bind="text: checkIn().length"></span> speakeasy(s)</h2>
 -->			<div>
				<span class="text">Within</span>
				<select id="max-duration">
					<option value="10">10 min</option>
					<option value="15">15 min</option>
					<option value="30">30 min</option>
					<option value="60">1 hour</option>
				</select>
				<select id="mode">
					<option value="DRIVING">drive</option>
					<option value="WALKING">walk</option>
					<option value="BICYCLING">bike</option>
					<option value="TRANSIT">transit ride</option>
				</select>
				<span class="text">of</span>
				<input id="search-within-time-text" type="text" placeholder="Ex: Pennsylvania Station">
				<input id="search-within-time" type="button" value="Go">
			</div>
			<hr>
			<div>
				<input id="search-filter-text" data-bind="value: filter, valueUpdate: 'afterkeydown'" placeholder="Search">
				<input id="filter" type="button" value="Filter">
				<hr>	
				<ul id="list-view" data-bind="foreach: filteredItems">
					<li data-bind="text: title, click: $parent.changeItemMarker"></li>
<!-- 					<input id="check-in" type="button" value="Check In?" data-bind="click: $parent.addCheckIn, visible: $parent.checkIn().length < 1">
 -->					<hr>
				</ul>
			</div>
		</div>
		<div id="map"></div>
	</div>

	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/app2.js"></script>
	<script async def src="https://maps.googleapis.com/maps/api/js?libraries=places&v=3&key=AIzaSyAkj2EcmBSxz-iZGVRW1ksEvq1MPXtmLvY&callback=octopus.init">
	</script>
</body>
</html>

<input id="check-in" type="button" value="Check In?" data-bind="click: checkIn, visible: checkIns() <= 0">
