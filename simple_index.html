<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYC SpeakEZ</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap_main.css">
</head>
<body>
	<div class="container">
		<div class="options-box">
			<h1>Discover an NYC speakeasy!</h1>
			<hr>
			<div>
				<span class="text">Within</span>
				<select id="max-duration">
					<option value="10">10 min</option>
					<option value="15">15 min</option>
					<option value="30">30 min</option>
					<option value="60">1 hour</option>
				</select>
				<select id="mode">
					<option value="DRIVING">drive</option>
					<option value="WALKING">walk</option>
					<option value="BICYCLING">bike</option>
					<option value="TRANSIT">transit ride</option>
				</select>
				<span class="text">of</span>
				<input id="search-within-time-text" type="text" placeholder="Ex: Pennsylvania Station">
				<input id="search-within-time" type="button" value="Go">
			</div>
			<hr>
			<div>
				<input id="search-filter" type="text" placeholder="Search">
				<input id="filter" type="button" value="Filter">
				<hr>	
				<ul id="list-view" data-bind="foreach: locationList">
					<li data-bind="text: name"></li>
					<hr>
				</ul>
			</div>
		</div>
		<div id="map"></div>
	</div>

	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/app2.js"></script>
	<script async def src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAkj2EcmBSxz-iZGVRW1ksEvq1MPXtmLvY&v=3&callback=octopus.init">
	</script>
</body>
</html>
